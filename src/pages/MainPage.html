<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../App.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
    <title>CBB Chain Game</title>
  </head>

  <body>
    <div class="container">
      <img
        src="../Icons/triple-chain.svg"
        alt="Triple chain"
        class="triple-chain center-block"
      />

      <div id="smartfield">
        <img
          src="../TestingIcons/smart-field.png"
          style="width: 100%"
          class="center-block"
        />
      </div>
      <br />
      <div class="row">
        <div align="center">
          <img src="../TestingIcons/tab-select.png" style="width: 200px" />
        </div>
      </div>
      <br />
      <br />

      <div class="row">
        <div class="lg-6 col-md-6 col-sm-6 col-xs-6 content-left">
          <table>
            <tr class="chains-table-header">
              <th colspan="2">
                <center>
                  <img
                    src="../Icons/trophy.svg"
                    alt="Winning team"
                    style="height: 2.3rem"
                  />
                  Duke > UNC
                </center>
              </th>
            </tr>
            <tr>
              <td>
                <img
                  src="../Icons/double-chain.svg"
                  alt="Double chain"
                  style="width: 25px"
                  class="center-block"
                />
              </td>
              <td>Duke > Texas > UNC</td>
            </tr>
            <tr>
              <td>
                <img
                  src="../Icons/double-chain.svg"
                  alt="Double chain"
                  style="width: 25px"
                  class="center-block"
                />
              </td>
              <td>Duke > Texas > UNC</td>
            </tr>
            <tr>
              <td>
                <img
                  src="../Icons/double-chain.svg"
                  alt="Double chain"
                  style="width: 25px"
                  class="center-block"
                />
              </td>
              <td>Duke > Texas > UNC</td>
            </tr>
            <tr>
              <td>
                <img
                  src="../Icons/double-chain.svg"
                  alt="Double chain"
                  style="width: 25px"
                  class="center-block"
                />
              </td>
              <td>Duke > Texas > UNC</td>
            </tr>
            <tr>
              <td>
                <img
                  src="../Icons/double-chain.svg"
                  alt="Double chain"
                  style="width: 25px"
                  class="center-block"
                />
              </td>
              <td>Duke > Texas > UNC</td>
            </tr>
          </table>
        </div>
        <div class="lg-6 col-md-6 col-sm-6 col-xs-6">
          <table>
            <tr class="chains-table-header">
              <th colspan="2">
                <center>
                  <img
                    src="../Icons/trophy.svg"
                    alt="Winning team"
                    style="height: 2.3rem"
                  />
                  UNC > Duke
                </center>
              </th>
            </tr>
            <tr>
              <td>
                <img
                  src="../Icons/double-chain.svg"
                  alt="Double chain"
                  style="width: 25px"
                  class="center-block"
                />
              </td>
              <td>UNC > Syracuse > Clark Bray > Duke</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <canvas class="background"> </canvas>
    <script src="../../node_modules/particles.js-master/dist/particles.min.js"></script>
  </body>
</html>
